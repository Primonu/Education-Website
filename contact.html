<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        .cont{
            width:100%;position: relative;background-color: bisque;
        }
        .cont1{
            width:30%;height:600px;margin:10px auto;position:relative;padding:40px;border-radius:30px;
            border:3px solid rgba(15, 118, 4, 0.222);background-color:chartreuse;
        }
        h1{
           color:rgba(24, 172, 24, 0.868);font-weight: bold;
        }
        input{
            border-radius: 20px;font-size: 15px;height:15px;padding:10px;
        }
        textarea{
           border-radius: 20px;padding:10px;
        }
        button{
           color:rgb(18, 44, 148);background-color: aquamarine;border-radius: 20px;float: right;padding:10px;width:100px;border:1px solid aquamarine;
        }
        label{
            color:rgb(75, 160, 9);font-size: 20px;font-weight:bold;
        }
        button:hover{
              transform: scale(1.05);font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="cont">
        <h1 align="center">Contact Us</h1>
        <form>
            <div class="cont1">
                <label>Name</label><br>
                <input type="text"size="50"required placeholder="prince kumar.."><br><br>
                <label>Email</label><br>
                <input type="email"size="50"required placeholder="sdjudf@122.com"><br><br>
                <label>Mobile No</label><br>
                <input type="number"size="50"required placeholder="9464774479"><br><br>
                <label>Address</label><br>
                <input type="text"size="50"required ><br><br>
                <label>Subject</label><br>
                <input type="text"size="50"required><br><br>
                <label>Message</label><br>
                <textarea rows="6"cols="55"></textarea><br><br>
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
